<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/html">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="shortcut icon" href="">
		
		<title>Crypto Data</title>

		<!--Import Google Icon Font -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- My css -->
		<link rel="stylesheet" type="text/css" href="./style.css"/> 
		
	</head>
  
  <body> 
	
		<div class="spacer"></div>
		
		<div class="container">
			<div class="full card">
			
				<div class="head" style="height: 25px;">
					<label id="ping" style="float: right;">ETH, Last get: </label>
					<label id="nbValue" style="float: left;">Display 500 points</label>					
				</div>
				
				<div class="body">
					
					<input onchange="changeGraphMax(this.value)" style="width:90%;" type="range" id="nbVal" min="0" max="1000"/>
					<canvas id="graph"></canvas>
				</div>
				
				<div class="foot">
				
					<label style="float: left;">Calcul Off/On</label>
					<input style="float: left;" onchange="" type="checkbox"/>						
					
					<label>cours: </label>	
					<input id="cour" type="number" class="validate"/> 
					<label>valeur: </label>
					<input id="valeur" type="number" class="validate"/>
					
					<br>
					
					<label style="float: left;" >Alert Off/On</label>
					<input style="float: left;" onchange="addMarker(this.value)" type="checkbox"/>	
					
					<label>Below: </label>
					<input id="alertBelow" type="text" class="validate"/>
					<label>Upper: </label>
					<input id="alertUpper" type="text" class="validate">  					
						
				</div>					
				
			</div>
		</div>
	  
  </body>	
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js"></script>
  <script src="./scriptIndex.js"></script>
  
</html>

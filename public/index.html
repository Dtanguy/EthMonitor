  	<main>
	
		<!-- ETH -->
		<div class="row" style="margin-top:2%;">	
			<div class="case col s0 ml1 l2"></div>
			<div class="case col s12 ml10 l8">
				<div class="card">   
					
					<div class="card-content">	
						<div class="case col s4 ml4 l4" style="margin: 0; padding: 0;">
							<a id="btn" onclick="changeMoney()" class="waves-effect waves-light btn blue lighten-2">Switch to BTC-EUR</a>
						</div>						
						<div class="case col s4 ml4 l4" style="margin: 0; padding: 0;">							
							<input onchange="changeGraphMax(this.value)" style="width:100%;" type="range" id="nbVal" min="0" max="1000" />
						</div>						
						<div class="case col s4 ml4 l4" style="margin: 0; padding: 0;">
							<label id="ping" class="ping" >Last get: </label> 
						</div>
						<br><br>	
					</div>		
					
					<div class="card-action">	
						<center><canvas id="graph"></canvas></center>
					</div>
					
					<div class="card-action">
					    <label style="margin: 0 20px;" for="email">cours: </label>
						<input style="margin: 0; width: 30%;" id="cour" type="number" class="validate">         
						
						<label style="margin: 0 20px; margin-left:40px;" for="email">valeur: </label>
						<input style="margin: 0; width: 30%;" id="valeur" type="number" class="validate">         

						<div style="display:inline-block; float: right; margin: 12px 20px;" class="switch">
							<label>
							  Off
							  <input onchange="addMarker(this.value)" type="checkbox">
							  <span onchange="addMarker(this.value)" class="lever"></span>
							  On
							</label>
						</div>						  
					</div>
					
					<div class="card-action">
						<label style="margin: 0 20px;">Alert => </label>
							
						<label style="margin: 0 20px; margin-left:40px;" for="alertBelow">Below: </label>
						<input style="margin: 0; width: 30%;" id="alertBelow" type="text" class="validate">   

					    <label style="margin: 0 20px;" for="alertUpper">Upper: </label>
						<input style="margin: 0; width: 30%;" id="alertUpper" type="text" class="validate">         
						      

								  
					</div>
				</div>
			</div>
			<div class="case col s0 ml1 l2"></div>
		</div>
